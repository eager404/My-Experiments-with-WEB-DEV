<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Survey Form</title>
    <link rel="stylesheet" href="./finalstyling.css">
</head>

<body>
        <header>Survey Form</header>
        <form class="pal">
        <fieldset class="Fieldset-auto-width"> <legend>Let us know how we can improve freeCodeCamp </legend>
            
        <div>
        <div id="content">
        <label for="name">Name:</label>
        </div>
        <div class="options">
        <div>
        <input id="name" type="text" placeholder="Enter your name">
        </div>
        </div>       
        </div>
        <br>
        <br>
        <div>
        <div id="content">
        <label for="email">Email:</label>
        </div>
        <div class="options">
        <div>
        <input id="email" type="email" placeholder="Enter your Email">
        </div>
        </div>       
        </div>
        <br>
        <br>
        <div>
        <div id="content">
        <label>Age:</label>     
        </div>
        <div class="options">
        <div>
        <input type="number" placeholder="Age">
        </div>
        </div>       
        </div>
        <br>
        <br>
        <div>
        <div id="content"> 
        <label>Which option best describes your current role?</label>
        </div>
        <div class="options">
        <div>
        <select name="student" >
        <option>Student</option>
        <option>Teacher</option>
        <option>Developer</option>    
        </select>
        </div>
        </div>            
        </div>
        <br>
        <br>
        <div>
        <div id="content">
        <label for="recommend"><span>How likely you would recommend freeCodeCamp to a friend?</span> </label>
        </div>
        <div class="options">
        <div>
        <input id="recommend" name="recommned" type="radio" ><span><strong>Definitely</strong></span><br>  
        </div>
        <div><input id="recommend" name="recommned" type="radio" ><span><strong>Maybe</strong></span><br>
        </div>
        <div>
        <input id="recommend" name="recommned" type="radio" ><span><strong>Not sure</strong></span>
        </div>
        </div>
        </div>
        <br>
        <br>
        <div>
        <div id="content">
        <label>What do you like most in FCC:</label>
        </div>
        <div class="options">
        <div>
        <select name="student" >
        <option>Select an option</option>
        <option>Coding</option>
        <option>Web Development</option>
        <option>App Development</option>                   
        </select>
        </div>
        </div>
        </div>
        <br>
        <br>
        <div>
        <div id="content">
        <label>Things that should be improved in the future (Check all that apply):</label>
        </div>
        <div class="options">
        <div>
        
        <input type="checkbox"><strong>Front-end Projects</strong></label><br>
        </div>
        <div>
        <input type="checkbox"><strong>Back-end Projects</strong></label><br>
        </div>
        <div>
        <input type="checkbox"><strong>Data Visualization</strong></label><br>
        </div>
        <div> 
        <input type="checkbox"><strong> Challenges</strong></label><br>
        </div>
        <div> 
        <input type="checkbox"><strong>Open Source Community</strong></label><br>
        </div>
        <div>    
        <input type="checkbox"><strong>Glitter help rooms</strong></label><br></div>
        <div>
        <input type="checkbox"><strong>Videos</strong></label><br>
        </div>
        <div>
        <input type="checkbox"><strong>City Meetups</strong></label><br>
        </div>
        <div>
        <input type="checkbox"><strong> Wiki</strong></label><br>
        </div>
        <div>
        <input type="checkbox"><strong> Forum</strong></label><br>
        </div>
        <div>
        <input type="checkbox"><strong> Additional Courses</strong></label><br>
        </div>                        
        </div>
        </div>
        <div>
        <br>
        <br>
        <br>   
        <div id="content">
        <label>Comments or Suggestions?</label>
        </div>
        <div class="options">
        <div>
        <textarea id="comment" rows="3" cols="40" placeholder="Enter your comment here.."></textarea>
        </div>
        </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        
        <input id="color" type="submit">
        </fieldset>
        </form>   
        </body>
        </html>
